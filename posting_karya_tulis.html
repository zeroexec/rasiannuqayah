<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensa Literasi Annuqayah</title>
    <link rel="icon" type="image/png" href="logo/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Georgia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #1a73e8;
            --md-sys-color-surface: #f8f9fa;
            --md-sys-color-outline: #dadce0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: #202124;
        }

        header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn-icon {
            background: transparent;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: #5f6368;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 16px;
        }

        main {
            max-width: 600px;
            margin: 24px auto;
            padding: 0 16px 40px 16px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--md-sys-color-outline);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            background: white;
            font-family: 'Roboto', sans-serif; /* Default input pake Roboto */
        }

        /* Khusus ringkasan pake Georgia agar senada dengan isi tulisan */
        textarea#excerpt {
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        input:focus, select:focus, textarea:focus {
            border: 2px solid var(--md-sys-color-primary);
        }

        .preview-box {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .preview-title {
            font-family: 'Georgia', serif; /* Georgia untuk judul preview */
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .preview-body {
            font-family: 'Georgia', serif; /* Georgia untuk body preview */
            font-size: 0.95rem;
            color: #3c4043;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .btn-submit {
            background-color: var(--md-sys-color-primary);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 100px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background-color: #185abc;
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            main { margin: 12px auto; }
            .card { border: none; background: transparent; padding: 0; }
        }
    </style>
</head>
<body>

    <header>
        <button class="btn-icon" onclick="history.back()" title="Kembali">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1>Detail Postingan</h1>
    </header>

    <main>
        <div class="preview-box">
            <div class="preview-title" id="view-title">Judul Karya</div>
            <div id="view-body" class="preview-body">Isi tulisan Anda akan muncul di sini...</div>
        </div>

        <div class="card">
            <form id="formFinal">
                <div class="input-group">
                    <label>Kategori Karya</label>
                    <select id="category" required>
                        <option value="Cerpen">Cerpen</option>
                        <option value="Puisi">Puisi</option>
                        <option value="Esai">Esai</option>
                        <option value="Opini">Opini</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Bahasa</label>
                    <select id="language" required>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Madura">Madura</option>
                        <option value="Arab">Arab</option>
                        <option value="Inggris">Inggris</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Ringkasan (Excerpt)</label>
                    <textarea id="excerpt" rows="3" placeholder="Tulis ringkasan singkat..."></textarea>
                </div>

                <div class="input-group">
                    <label>Slug / Link (Opsional)</label>
                    <input type="text" id="slug" placeholder="contoh: judul-karya-saya">
                </div>

                <div class="actions">
                    <button type="button" class="btn-submit" id="btnPublish">Kirim Sekarang</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supa/supa.js';

        const title = localStorage.getItem('lensa_temp_title') || '';
        const body = localStorage.getItem('lensa_temp_body') || '';

        document.getElementById('view-title').innerText = title;
        document.getElementById('view-body').innerText = body;

        const generateSlug = (text) => {
            return text.toLowerCase().trim().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '') + '-' + Math.floor(Math.random() * 1000);
        };

        document.getElementById('btnPublish').addEventListener('click', async () => {
            const btn = document.getElementById('btnPublish');
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert("Silahkan login dulu.");
                btn.disabled = false;
                btn.innerText = "Kirim Sekarang";
                return;
            }

            const finalSlug = document.getElementById('slug').value.trim() || generateSlug(title);
            const finalExcerpt = document.getElementById('excerpt').value.trim() || body.substring(0, 150) + "...";

            const { error } = await supabase.from('posts').insert([{
                user_id: user.id,
                title: title,
                slug: finalSlug,
                type: 'tulisan',
                category: document.getElementById('category').value,
                language: document.getElementById('language').value,
                body_content: body,
                excerpt: finalExcerpt,
                status: 'pending',
                views: 0
            }]);

            if (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Kirim Sekarang";
            } else {
                alert("Karya berhasil dikirim ke meja redaksi!");
                localStorage.removeItem('lensa_temp_title');
                localStorage.removeItem('lensa_temp_body');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
