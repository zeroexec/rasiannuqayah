<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensa Literasi Annuqayah</title>
    <link rel="icon" type="image/png" href="logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --emerald-600: #059669;
            --slate-500: #64748b;
            --slate-100: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #1f1f1f;
            padding: 20px;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Post Card */
        .post-card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 16px;
            overflow: hidden;
            background: #f1f3f4;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .post-card:hover {
            transform: scale(0.98);
        }

        .post-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-card .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
            display: flex;
            align-items: flex-end;
            padding: 10px;
            opacity: 1;
        }

        .type-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 4px;
            border-radius: 8px;
            font-size: 18px;
            backdrop-filter: blur(4px);
        }

        /* Empty State */
        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--slate-500);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 12px;
            color: #cbd5e1;
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <div id="loader" class="grid-container">
        <div class="post-card skeleton"></div>
        <div class="post-card skeleton"></div>
        <div class="post-card skeleton"></div>
    </div>

    <div id="empty-state" class="empty-state">
        <i class="material-icons-round">favorite_border</i>
        <p>Belum ada karya yang disukai</p>
    </div>

    <div id="grid" class="grid-container" style="display: none;"></div>

    <script type="module">
        import { supabase } from './supa/supa.js';

        async function loadLikedPosts() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;

                // Ambil data dari tabel reactions yang bertipe 'like'
                const { data: reactions, error } = await supabase
                    .from('reactions')
                    .select(`
                        post_id,
                        posts (
                            id,
                            title,
                            type,
                            thumbnail_url,
                            media_url,
                            slug
                        )
                    `)
                    .eq('user_id', user.id)
                    .eq('vote_type', 'like')
                    .order('created_at', { ascending: false });

                document.getElementById('loader').style.display = 'none';

                if (error || !reactions || reactions.length === 0) {
                    document.getElementById('empty-state').style.display = 'flex';
                    return;
                }

                const grid = document.getElementById('grid');
                grid.style.display = 'grid';
                
                grid.innerHTML = reactions.map(item => {
                    const post = item.posts;
                    if (!post) return ''; // Jaga-jaga jika post sudah dihapus tapi reaction masih ada

                    const thumbnail = post.thumbnail_url || post.media_url || 'https://placehold.co/400x400?text=No+Image';
                    const icon = post.type === 'video' ? 'play_arrow' : (post.type === 'image' ? 'image' : 'description');
                    const link = `view_for_profil.html?s=${post.slug || post.id}`;

                    return `
                        <div class="post-card" onclick="window.parent.location.href='${link}'">
                            <span class="material-icons-round type-icon">${icon}</span>
                            <img src="${thumbnail}" alt="${post.title}" loading="lazy">
                            <div class="overlay"></div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error("Error loading liked posts:", err);
            }
        }

        loadLikedPosts();
    </script>
</body>
</html>
