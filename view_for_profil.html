<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensa Literasi Annuqayah</title>
    <link rel="icon" type="image/png" href="logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --emerald-600: #059669;
            --emerald-800: #065f46;
            --emerald-50: #ecfdf5;
            --slate-900: #0f172a;
            --slate-600: #475569;
            --slate-200: #e2e8f0;
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: var(--slate-900);
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        @keyframes entrance {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-reveal { 
            opacity: 0; 
            animation: entrance 0.7s var(--spring-easing) forwards; 
        }
        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.45s; }

        .nav-header {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            z-index: 100;
            border-bottom: 1px solid #f1f5f9;
        }

        .btn-back {
            background: #f1f5f9; border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--slate-900);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-back:active { transform: scale(0.8); }

        .header-logo { height: 32px; width: auto; }

        .main-container { max-width: 800px; margin: 80px auto 0; padding: 20px; }

        .hero-media {
            width: 100%; border-radius: 24px; overflow: hidden;
            background: #f1f5f9; margin-bottom: 25px; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .hero-media img, .hero-media iframe { width: 100%; height: auto; display: block; border: none; }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .meta-category { color: var(--emerald-600); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px; }
        h1.post-title { font-size: 2.2rem; font-weight: 800; margin: 10px 0 10px; line-height: 1.2; letter-spacing: -0.02em; }

        .view-count { display: flex; align-items: center; gap: 6px; color: var(--slate-600); font-size: 0.85rem; margin-bottom: 20px; font-weight: 600; }
        .view-count i { font-size: 18px; }

        .author-card {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; padding: 16px 0;
            border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9;
        }
        
        .author-profile { display: flex; align-items: center; gap: 14px; }
        .author-profile img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .author-info span { display: block; font-size: 0.95rem; font-weight: 700; color: var(--slate-900); }
        .author-info small { color: var(--slate-600); font-size: 0.8rem; }

        .action-buttons { display: flex; gap: 8px; }
        .action-btn {
            background: #f8fafc; border: none; border-radius: 14px;
            padding: 0 12px; height: 44px; display: flex; align-items: center; justify-content: center; gap: 6px;
            cursor: pointer; color: var(--slate-600); 
            transition: all 0.3s var(--spring-easing);
            font-weight: 700; font-size: 0.9rem;
        }
        
        .action-btn:active { transform: scale(0.9); }
        .action-btn.active { background: var(--emerald-50); color: var(--emerald-600); }
        .action-btn i { font-size: 20px; }

        .article-content { font-size: 1.15rem; color: #334155; white-space: pre-wrap; margin-bottom: 50px; word-break: break-word; }

        #comment-modal {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 85vh;
            background: white; z-index: 1000; transition: bottom 0.4s cubic-bezier(0.32, 1, 0.23, 1);
            display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
        }
        #comment-modal.show { bottom: 0; }
        
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.4); z-index: 999; display: none;
            backdrop-filter: blur(4px);
        }

        .modal-header {
            padding: 16px 20px; border-bottom: 1px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h3 { margin: 0; font-size: 1.2rem; }
        .btn-close-modal { background: none; border: none; cursor: pointer; color: var(--slate-600); }

        .comment-list-container { flex: 1; overflow-y: auto; padding: 20px; }
        
        .comment-input-area {
            padding: 16px 20px; border-top: 1px solid #f1f5f9;
            display: flex; gap: 12px; align-items: center; background: white;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        .comment-input-area textarea {
            flex: 1; background: #f1f5f9; border: none; border-radius: 12px;
            padding: 12px 16px; font-family: inherit; font-size: 1rem;
            outline: none; resize: none; max-height: 100px;
        }
        .btn-send {
            background: var(--emerald-600); color: white; border: none;
            width: 44px; height: 44px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .comment-item { display: flex; gap: 12px; margin-bottom: 20px; position: relative; }
        .comment-item img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .comment-body { background: #f8fafc; padding: 12px; border-radius: 16px; flex: 1; min-width: 0; overflow-wrap: break-word; }
        .comment-body b { display: block; font-size: 0.85rem; margin-bottom: 2px; }
        .comment-body p { margin: 0; font-size: 0.95rem; color: var(--slate-600); white-space: pre-wrap; word-break: break-word; }

        .btn-delete-comment {
            background: none; border: none; color: #ef4444; cursor: pointer;
            padding: 4px; display: flex; align-items: center; opacity: 0.6;
        }
        .btn-delete-comment:hover { opacity: 1; }

        .g-confirm-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px; backdrop-filter: blur(2px);
        }
        .g-confirm-card {
            background: white; width: 100%; max-width: 320px;
            border-radius: 28px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .g-confirm-card h4 { margin: 0 0 12px; font-size: 1.2rem; color: var(--slate-900); }
        .g-confirm-card p { margin: 0 0 24px; color: var(--slate-600); font-size: 0.95rem; }
        .g-confirm-actions { display: flex; justify-content: flex-end; gap: 8px; }
        .g-btn {
            border: none; background: none; padding: 10px 18px;
            border-radius: 100px; font-weight: 600; cursor: pointer; font-family: inherit;
        }
        .g-btn-flat { color: var(--slate-600); }
        .g-btn-danger { background: var(--emerald-50); color: var(--emerald-600); }
        .g-btn-danger:active { background: var(--emerald-600); color: white; }

        .loading-state { display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--slate-600); font-weight: 500; }
    </style>
</head>
<body>

    <nav class="nav-header">
        <button class="btn-back" onclick="location.href='profil.html'">
            <i class="material-icons-round">arrow_back</i>
        </button>
        <img src="logo/logo.png" alt="Lensa Literasi" class="header-logo">
    </nav>

    <div id="content-loader" class="loading-state">
        <p>Menyelaraskan konten...</p>
    </div>

    <main id="main-content" class="main-container" style="display: none;">
        <div id="media-target" class="hero-media animate-reveal"></div>
        
        <div class="animate-reveal delay-1">
            <span id="cat-target" class="meta-category"></span>
            <h1 id="title-target" class="post-title"></h1>
            <div class="view-count">
                <i class="material-icons-round">visibility</i>
                <span id="views-target">0</span>
            </div>
        </div>

        <div class="author-card animate-reveal delay-2">
            <div class="author-profile">
                <img id="auth-img" src="" alt="avatar">
                <div class="author-info">
                    <span id="auth-name"></span>
                    <small id="date-target"></small>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="like-btn" class="action-btn" onclick="handleReaction('like')">
                    <i class="material-icons-round">thumb_up_off_alt</i>
                    <span id="like-count">0</span>
                </button>
                <button id="unlike-btn" class="action-btn" onclick="handleReaction('unlike')">
                    <i class="material-icons-round">thumb_down_off_alt</i>
                    <span id="unlike-count">0</span>
                </button>
                <button class="action-btn" onclick="openComments()">
                    <i class="material-icons-round">chat_bubble_outline</i>
                    <span id="comment-count-badge">0</span>
                </button>
            </div>
        </div>

        <article id="body-target" class="article-content animate-reveal delay-3"></article>
        <div style="height: 100px;"></div> 
    </main>

    <div id="modal-overlay" onclick="closeComments()"></div>
    <div id="comment-modal">
        <div class="modal-header">
            <h3>Komentar</h3>
            <button class="btn-close-modal" onclick="closeComments()">
                <i class="material-icons-round">close</i>
            </button>
        </div>
        <div id="comment-list" class="comment-list-container"></div>
        <div class="comment-input-area">
            <textarea id="comment-input" placeholder="Tulis komentar..." rows="1" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
            <button class="btn-send" onclick="submitComment()">
                <i class="material-icons-round">send</i>
            </button>
        </div>
    </div>

    <div id="delete-confirm" class="g-confirm-overlay">
        <div class="g-confirm-card">
            <h4>Hapus Komentar?</h4>
            <p>Tindakan ini tidak dapat dibatalkan.</p>
            <div class="g-confirm-actions">
                <button class="g-btn g-btn-flat" onclick="hideDeleteConfirm()">Batal</button>
                <button id="confirm-delete-btn" class="g-btn g-btn-danger">Hapus</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supa/supa.js';

        const urlParams = new URLSearchParams(window.location.search);
        const slugParam = urlParams.get('s');
        let currentPostId = null;
        let currentUser = null;
        let lastActionTime = 0;
        let spamScore = 0;

        async function init() {
            if (!slugParam) { location.href = 'index.html'; return; }
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            try {
                let query = supabase.from('posts').select(`*, accounts:user_id(*)`);
                if (isNaN(slugParam) || slugParam.includes('-')) {
                    query = query.eq('slug', slugParam);
                } else {
                    query = query.eq('id', slugParam);
                }
                const { data: post, error } = await query.single();
                if (error || !post) throw error;
                currentPostId = post.id;
                const viewKey = `viewed_${post.id}`;
                if (!localStorage.getItem(viewKey)) {
                    await supabase.from('posts').update({ views: (post.views || 0) + 1 }).eq('id', post.id);
                    localStorage.setItem(viewKey, 'true');
                    post.views = (post.views || 0) + 1;
                }
                render(post);
                updateReactionCounts();
                loadComments();
                checkUserReaction();
            } catch (err) {
                location.href = 'index.html';
            }
        }

        function render(post) {
            document.title = `${post.title} - Lensa Literasi`;
            const mediaTarget = document.getElementById('media-target');
            const mediaUrl = post.thumbnail_url || post.media_url;
            if (mediaUrl) {
                mediaTarget.style.display = 'block';
                if (post.type === 'video') {
                    const vidId = post.media_url.split('v=')[1]?.split('&')[0] || post.media_url.split('/').pop();
                    mediaTarget.innerHTML = `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${vidId}" allowfullscreen></iframe></div>`;
                } else {
                    mediaTarget.innerHTML = `<img src="${mediaUrl}" alt="cover">`;
                }
            }
            document.getElementById('cat-target').innerText = post.category || 'Literasi';
            document.getElementById('title-target').innerText = post.title;
            document.getElementById('views-target').innerText = post.views || 0;
            document.getElementById('body-target').innerText = post.body_content || post.caption || '';
            const auth = post.accounts;
            document.getElementById('auth-name').innerText = auth?.full_name || 'Santri';
            document.getElementById('auth-img').src = auth?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(auth?.full_name || 'S')}&background=059669&color=fff`;
            document.getElementById('date-target').innerText = new Date(post.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('content-loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        window.handleReaction = async (type) => {
            if (!currentUser) { alert('Silakan masuk untuk menanggapi'); return; }
            const now = Date.now();
            if (now - lastActionTime < 400) {
                spamScore++;
                if (spamScore > 8) return;
                return;
            }
            lastActionTime = now;
            spamScore = Math.max(0, spamScore - 1);
            
            const likeBtn = document.getElementById('like-btn');
            const unlikeBtn = document.getElementById('unlike-btn');
            const likeCount = document.getElementById('like-count');
            const unlikeCount = document.getElementById('unlike-count');
            
            let curL = parseInt(likeCount.innerText);
            let curU = parseInt(unlikeCount.innerText);
            let isL = likeBtn.classList.contains('active');
            let isU = unlikeBtn.classList.contains('active');

            if (type === 'like') {
                if (isL) {
                    likeBtn.classList.remove('active');
                    likeBtn.querySelector('i').innerText = 'thumb_up_off_alt';
                    likeCount.innerText = curL - 1;
                } else {
                    likeBtn.classList.add('active');
                    likeBtn.querySelector('i').innerText = 'thumb_up';
                    likeCount.innerText = curL + 1;
                    if (isU) {
                        unlikeBtn.classList.remove('active');
                        unlikeBtn.querySelector('i').innerText = 'thumb_down_off_alt';
                        unlikeCount.innerText = curU - 1;
                    }
                }
            } else {
                if (isU) {
                    unlikeBtn.classList.remove('active');
                    unlikeBtn.querySelector('i').innerText = 'thumb_down_off_alt';
                    unlikeCount.innerText = curU - 1;
                } else {
                    unlikeBtn.classList.add('active');
                    unlikeBtn.querySelector('i').innerText = 'thumb_down';
                    unlikeCount.innerText = curU + 1;
                    if (isL) {
                        likeBtn.classList.remove('active');
                        likeBtn.querySelector('i').innerText = 'thumb_up_off_alt';
                        likeCount.innerText = curL - 1;
                    }
                }
            }

            const { data: existing } = await supabase.from('reactions').select('*').eq('post_id', currentPostId).eq('user_id', currentUser.id).single();
            if (existing) {
                if (existing.vote_type === type) { await supabase.from('reactions').delete().eq('id', existing.id); } 
                else { await supabase.from('reactions').update({ vote_type: type }).eq('id', existing.id); }
            } else {
                await supabase.from('reactions').insert({ post_id: currentPostId, user_id: currentUser.id, vote_type: type });
            }
        };

        async function updateReactionCounts() {
            const { data: likes } = await supabase.from('reactions').select('id').eq('post_id', currentPostId).eq('vote_type', 'like');
            const { data: unlikes } = await supabase.from('reactions').select('id').eq('post_id', currentPostId).eq('vote_type', 'unlike');
            document.getElementById('like-count').innerText = likes?.length || 0;
            document.getElementById('unlike-count').innerText = unlikes?.length || 0;
        }

        async function checkUserReaction() {
            if (!currentUser) return;
            const { data } = await supabase.from('reactions').select('vote_type').eq('post_id', currentPostId).eq('user_id', currentUser.id).single();
            document.getElementById('like-btn').classList.toggle('active', data?.vote_type === 'like');
            document.getElementById('unlike-btn').classList.toggle('active', data?.vote_type === 'unlike');
            document.getElementById('like-btn').querySelector('i').innerText = data?.vote_type === 'like' ? 'thumb_up' : 'thumb_up_off_alt';
            document.getElementById('unlike-btn').querySelector('i').innerText = data?.vote_type === 'unlike' ? 'thumb_down' : 'thumb_down_off_alt';
        }

        window.openComments = () => {
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('comment-modal').classList.add('show');
            document.body.style.overflow = 'hidden';
        };

        window.closeComments = () => {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('comment-modal').classList.remove('show');
            document.body.style.overflow = 'auto';
        };

        window.submitComment = async () => {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if (!text || !currentUser) return;
            const { error } = await supabase.from('comments').insert({ post_id: currentPostId, user_id: currentUser.id, comment_text: text });
            if (!error) { input.value = ''; input.style.height = ''; loadComments(); }
        };

        window.deleteComment = (commentId) => {
            const overlay = document.getElementById('delete-confirm');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            overlay.style.display = 'flex';
            confirmBtn.onclick = async () => {
                const { error } = await supabase.from('comments').delete().eq('id', commentId);
                if (!error) { loadComments(); hideDeleteConfirm(); }
            };
        };

        window.hideDeleteConfirm = () => {
            document.getElementById('delete-confirm').style.display = 'none';
        };

        async function loadComments() {
            const { data } = await supabase.from('comments').select(`*, accounts:user_id(full_name, avatar_url)`).eq('post_id', currentPostId).order('created_at', { ascending: false });
            document.getElementById('comment-count-badge').innerText = data?.length || 0;
            const list = document.getElementById('comment-list');
            if (!data || data.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#94a3b8; margin-top:40px;">Belum ada komentar.</p>';
                return;
            }
            list.innerHTML = data.map(c => `
                <div class="comment-item">
                    <img src="${c.accounts?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(c.accounts?.full_name || 'U')}`}" alt="">
                    <div class="comment-body">
                        <b>${c.accounts?.full_name || 'User'}</b>
                        <p>${c.comment_text}</p>
                    </div>
                    ${currentUser && currentUser.id === c.user_id ? `
                        <button class="btn-delete-comment" onclick="deleteComment('${c.id}')">
                            <i class="material-icons-round" style="font-size:18px;">delete</i>
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
