<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensa Literasi Annuqayah</title>
    <link rel="icon" type="image/png" href="logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #0b57d0;
            --md-sys-color-surface: #f8f9fa;
            --md-sys-color-on-surface: #1f1f1f;
            --md-sys-color-outline: #dadce0;
            --md-sys-color-error: #b3261e;
        }

        body {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            display: none; /* Disembunyikan sampai login terdeteksi */
        }

        /* --- HEADER PROFILE --- */
        .top-nav {
            background: white;
            border-bottom: 1px solid var(--md-sys-color-outline);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e3e3e3;
            object-fit: cover;
        }

        .user-info span {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .admin-layout {
            max-width: 800px;
            margin: 0 auto;
            padding: 12px;
            box-sizing: border-box;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .header-bar h1 { font-size: 20px; font-weight: 500; margin: 0; }

        .stats-minimal {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-item { display: flex; align-items: baseline; gap: 6px; }
        .stat-item label { font-size: 13px; color: #5f6368; }
        .stat-item span { font-size: 16px; font-weight: 700; }

        /* --- KARYA CARD --- */
        .karya-card {
            background: white;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 16px;
            align-items: center;
            border: 1px solid #e3e3e3;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s ease;
        }

        .karya-card.visible { opacity: 1; transform: translateY(0); }

        .thumb-wrapper { width: 100px; height: 65px; border-radius: 6px; overflow: hidden; background: #f1f3f4; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        .info-section h3 { margin: 0; font-size: 15px; font-weight: 500; color: #202124; }
        .info-section p { margin: 2px 0 0; font-size: 12px; color: #5f6368; }

        .actions { display: flex; gap: 6px; }

        .btn {
            border-radius: 8px;
            border: 1px solid var(--md-sys-color-outline);
            background: white;
            padding: 6px 14px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary { background: var(--md-sys-color-primary); color: white; border: none; }
        .btn-danger { background: var(--md-sys-color-error); color: white; border: none; }

        /* Modal & Toast Styles (Tetap sama seperti kode Anda sebelumnya) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; 
            align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(4px);
        }
        .modal-box { background: white; width: 92%; max-width: 650px; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        .dialog-box { background: white; width: 90%; max-width: 320px; padding: 24px; border-radius: 28px; }
        #toast {
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #323232; color: white; padding: 12px 24px; border-radius: 8px;
            font-size: 14px; transition: 0.3s; z-index: 3000;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        .processing { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="user-profile">
        <img id="user-photo" src="" class="user-avatar" alt="Profile">
        <div class="user-info">
            <span id="user-name">Memuat...</span>
        </div>
    </div>
    <button class="btn btn-outline" id="logout-btn">Keluar</button>
</nav>

<div class="admin-layout">
    <div class="header-bar">
        <h1>Moderasi Karya</h1>
        <button class="btn btn-outline" onclick="location.reload()">Refresh</button>
    </div>

    <div class="stats-minimal">
        <div class="stat-item">
            <label>Pending:</label>
            <span id="count-pending">-</span>
        </div>
        <div class="stat-item">
            <label>Published:</label>
            <span id="count-approved">-</span>
        </div>
    </div>

    <div id="karya-list-container">
        </div>
</div>

<div class="modal" id="previewModal" onclick="if(event.target==this) closePreview()">
    <div class="modal-box">
        <div id="visualContent" style="background:#000; line-height:0;"></div>
        <div style="padding:20px;">
            <h2 id="mTitle" style="font-size:18px; margin:0 0 8px;">Judul</h2>
            <p id="mCaption" style="font-size:14px; color:#3c4043;">Caption...</p>
            <div style="text-align:right; margin-top:16px;">
                <button class="btn btn-primary" onclick="closePreview()">Tutup</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="confirmModal">
    <div class="dialog-box">
        <h3 id="confirmTitle" style="margin:0 0 12px; font-size:18px;">Konfirmasi</h3>
        <p id="confirmText" style="margin:0 0 24px; font-size:14px; color:#444;">Yakin?</p>
        <div style="display:flex; justify-content:flex-end; gap:8px;">
            <button class="btn btn-outline" onclick="closeConfirm()">Batal</button>
            <button id="confirmBtnAction" class="btn btn-primary">Ya</button>
        </div>
    </div>
</div>

<div id="toast">Notifikasi</div>

<script type="module">
    import { supabase } from './supa/supa.js';

    let allPosts = [];

    // --- 1. LOGIKA AUTO LOGIN ---
    async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
            // Jika tidak login, langsung buka Google OAuth
            await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.href }
            });
        } else {
            // Jika login, tampilkan profil dan muat data
            const user = session.user;
            document.getElementById('user-name').innerText = user.user_metadata.full_name || user.email;
            document.getElementById('user-photo').src = user.user_metadata.avatar_url || 'https://via.placeholder.com/32';
            
            document.body.style.display = 'block';
            init();
        }
    }

    // --- 2. LOGIKA LOGOUT ---
    document.getElementById('logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        // Karena auto-login aktif, setelah logout page reload 
        // dan checkAuth() akan otomatis membuka form Google lagi.
        location.reload();
    });

    // --- 3. MODERASI LOGIC (Kode Anda yang sudah ada) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.05 });

    function getPathFromUrl(url) {
        if (!url) return null;
        try {
            const parts = url.split('/public/');
            const segments = parts[1].split('/');
            return { bucket: segments[0], filePath: segments.slice(1).join('/') };
        } catch (e) { return null; }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    window.closeConfirm = () => {
        document.getElementById('confirmModal').style.display = 'none';
    };

    async function init() {
        try {
            const { data, error } = await supabase.from('posts').select('*').eq('status', 'pending').order('created_at', {ascending: false});
            if (error) throw error;
            allPosts = data;

            const { count: pCount } = await supabase.from('posts').select('*', {count:'exact', head:true}).eq('status', 'pending');
            const { count: aCount } = await supabase.from('posts').select('*', {count:'exact', head:true}).eq('status', 'published');
            
            document.getElementById('count-pending').innerText = pCount || 0;
            document.getElementById('count-approved').innerText = aCount || 0;

            renderList();
        } catch (e) { console.error(e); }
    }

    function renderList() {
        const container = document.getElementById('karya-list-container');
        if (allPosts.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:60px; color:#5f6368; font-size:14px;">Semua karya sudah dimoderasi.</div>`;
            return;
        }
        container.innerHTML = '';
        allPosts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'karya-card';
            card.id = `item-${post.id}`;
            card.innerHTML = `
                <div class="thumb-wrapper">
                    <img src="${post.thumbnail_url}" class="thumb-img" loading="lazy" onclick="openPreview('${post.id}')">
                </div>
                <div class="info-section">
                    <h3>${post.title}</h3>
                    <p>${post.category} â€¢ ${post.type.toUpperCase()}</p>
                </div>
                <div class="actions">
                    <button class="btn btn-outline" onclick="askAction('${post.id}', 'rejected')">Tolak</button>
                    <button class="btn btn-primary" onclick="askAction('${post.id}', 'published')">Terima</button>
                </div>
            `;
            container.appendChild(card);
            observer.observe(card);
        });
    }

    // --- WINDOW FUNCTIONS (Preview, Action, etc) ---
    window.askAction = (id, status) => {
        const isApprove = status === 'published';
        const modal = document.getElementById('confirmModal');
        const btn = document.getElementById('confirmBtnAction');
        document.getElementById('confirmTitle').innerText = isApprove ? 'Terima Karya?' : 'Tolak Karya?';
        btn.onclick = () => executeAction(id, status);
        modal.style.display = 'flex';
    };

    async function executeAction(id, status) {
        closeConfirm();
        const el = document.getElementById(`item-${id}`);
        el.classList.add('processing');
        try {
            const post = allPosts.find(x => x.id === id);
            if (status === 'rejected') {
                const media = getPathFromUrl(post.media_url);
                const thumb = getPathFromUrl(post.thumbnail_url);
                if (media) await supabase.storage.from(media.bucket).remove([media.filePath]);
                if (thumb) await supabase.storage.from(thumb.bucket).remove([thumb.filePath]);
                await supabase.from('posts').update({ status: 'rejected', media_url: null, thumbnail_url: null }).eq('id', id);
                showToast("Ditolak & File Dihapus");
            } else {
                await supabase.from('posts').update({ status }).eq('id', id);
                showToast("Berhasil Diterbitkan");
            }
            el.remove();
        } catch (err) {
            el.classList.remove('processing');
            showToast("Gagal: " + err.message);
        }
    }

    window.openPreview = (id) => {
        const p = allPosts.find(x => x.id == id);
        const visual = document.getElementById('visualContent');
        document.getElementById('mTitle').innerText = p.title;
        document.getElementById('mCaption').innerText = p.caption || '-';
        if (p.type === 'video') {
            const vidId = p.media_url.split('v=')[1]?.split('&')[0] || p.media_url.split('/').pop();
            visual.innerHTML = `<iframe width="100%" style="aspect-ratio:16/9; border:none" src="https://www.youtube.com/embed/${vidId}" allowfullscreen></iframe>`;
        } else {
            visual.innerHTML = `<img src="${p.media_url}" style="width:100%; max-height:55vh; object-fit:contain">`;
        }
        document.getElementById('previewModal').style.display = 'flex';
    };

    window.closePreview = () => {
        document.getElementById('previewModal').style.display = 'none';
        document.getElementById('visualContent').innerHTML = '';
    };

    // JALANKAN CEK AUTH
    checkAuth();
</script>

</body>
</html>
